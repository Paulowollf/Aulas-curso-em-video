<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;

    }
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }
    #n2{
        background-image: linear-gradient(to top, red,orange 30%)
    }
    .numero{
        text-align: right;

    }



</style>
<body>
    <h1>tabela </h1>
    <table>
        <tr id="n1">
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        
        </tr>
        <tr id="n2">
            <td class="numero">d1</td>
            <td class="numero">d2</td>
            <td class="numero">d3</td>
        
        </tr>
        
        
        
        
    </table>


</body>
</html>
