<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario ChekBox</title>
</head>
<body>
    
<form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>sexo</legend>
        <input type="radio" id="mascu" name="sexo" value="M" required> 
        <label for="mascu" >masculino</label>
        <!--todos os radio tem que ter o mesmo name-->
        <br>
        <input type="radio" id="fem" name="sexo" value="F"  required>
        <label for="fem">feminino</label>

    </fieldset>

    <fieldset> <!-- envelopa com traçado-->
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
        <br>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
        <br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="esnat">Natação</label> <br>
        
        <input type="checkbox" name="esten" id="iesten"> <label for="esten">Tênis</label>
    </fieldset>

    <p>
        <input type="submit" value="enviar"> 
        <input type="reset" value="Limpar">
    </p>
    

</form>





    


</body>
</html>
