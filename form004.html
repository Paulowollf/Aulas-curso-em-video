<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formualario</title>
</head>
<body>
    
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" maxlength="8"
            placeholder="nome Completo" autocomplete="name">
        </div>

        <div>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="numeros" step="0.5">
        </div>

        <div>
            <label for="mes">mês:</label>
            <input type="month" name="mes" id="imes" value="2020-08">
        </div>

        <p>
            <label for="idia">dia da prova</label>
             <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="hora">hora da prova</label>
            <input type="time" name="hora" id="ihora" >
        </p>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </div>

    </form>


</body>
</html>
