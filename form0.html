<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formalario </title>
</head>
<body>
    
    <form action="cadastro.php"  method="post" autocomplete="on">

        <fieldset>
            <p>
                <label for="icor">cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>

            <p>
                <label for="inivel"></label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="1" required>
            </p>

            <p>
                <label for="ifoto">foto de perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>

            <input type="submit">
            <input type="reset">
        </fieldset>

    </form>








</body>
</html>
