<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formalario </title>
</head>
<style>
  #inivel{
    -webkit-appearance: none;
    background: #30f1ff;
    outline: none;
    width: 100%;
    height: 20px;
    border-radius: 9px;   
}

#inivel::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%; 

    background: #2796ee;
    cursor: pointer;
}
</style>
<body>
    
    <form action="cadastro.php"  method="post" autocomplete="on">

        <fieldset>
            <p>
                <label for="icor">cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>

            <p>
                <label for="inivel"></label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="5" required 
                oninput="ival.innerHTML = Number (inivel.value)">
                <output value id="ival">5</output>
            </p>

            <p>
                <label for="ifoto">foto de perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>

            <input type="submit">
            <input type="reset">
        </fieldset>

    </form>








</body>
</html>
