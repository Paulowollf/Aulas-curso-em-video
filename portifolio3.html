body{

header{

}
header{

table{

}

}
.link a{

}

    width: 100%;

    margin: auto;
    display: flex;
    box-shadow: 1px 2px 10px black;
}
iframe{
    width: 400px;
    height: 400px;

}
.video ul {
    margin: 10px;

    align-content: center;

}
@media screen and (max-width:500px) {

h1{
